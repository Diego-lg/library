<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Practica</title>
  </head>
  <body>
    <div class="container">
      <form
        name="myForm"
        onsubmit="return validateAndStoreForm()"
        method="post"
      >
        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          autocomplete="off"
          required
        /><br />
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          autocomplete="off"
          required
        /><br />
        <label for="pages">Pages:</label>
        <input
          type="number"
          id="pages"
          name="pages"
          autocomplete="off"
          required
        /><br />
        <br />

        <button type="submit">Submit</button onclick="generateTable()">
      </form>

      <p id="output"></p>
    </div>
    <div id="tableContainer">
      <!-- Dynamic table will be inserted here -->
    </div>
  </body>
</html>
